<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Playlist - Mr.FLENs Music Finder</title>
    <link
      rel="icon"
      href="https://audius-content-6.cultur3stake.com/content/01K0PYMD8X6ZA6JNCDWMWD4510/480x480.jpg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --color-primary: #c97c1a;
        --color-secondary: #8b5e2e;
        --color-bg: #1a0f0a;
        --color-glass: rgba(80, 56, 40, 0.6);
        --color-text: #f5e6c4;
        --color-muted: #b2947d;
      }
      body {
        background: var(--color-bg);
        color: var(--color-text);
        font-family: "Cinzel", serif;
        margin: 0;
      }
      .glass {
        backdrop-filter: saturate(1.2) blur(10px);
        background: var(--color-glass);
        border: 1px solid var(--color-secondary);
        border-radius: 16px;
        box-shadow: 0 0 10px #000;
      }
      .track-card {
        display: grid;
        grid-template-columns: 72px 1fr auto auto;
        gap: 12px;
        padding: 12px;
        align-items: center;
      }
      .track-card img {
        border-radius: 10px;
      }
      .btn {
        display: inline-block;
        text-decoration: none;
        border: 1px solid var(--color-primary);
        color: var(--color-bg);
        padding: 8px 12px;
        border-radius: 10px;
        background: var(--color-primary);
        cursor: pointer;
      }
      .btn:hover {
        background: var(--color-secondary);
        color: var(--color-text);
      }
      .pill {
        padding: 2px 8px;
        border: 1px solid var(--color-secondary);
        border-radius: 999px;
        font-size: 12px;
        background: var(--color-glass);
      }
      .logo {
        height: 40px;
        width: 40px;
        border-radius: 50%;
        border: 2px solid var(--color-secondary);
        box-shadow: 0 0 4px #000;
      }
      .row {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      body.light {
        --color-primary: #2563eb;
        --color-secondary: #1e40af;
        --color-bg: #f5f7fa;
        --color-glass: rgba(0, 0, 0, 0.05);
        --color-text: #111827;
        --color-muted: #4b5563;
      }
    </style>
    <script src="public/theme.js"></script>
  </head>
  <body>
    <header
      class="glass"
      style="
        padding: 12px 16px;
        margin: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
      "
    >
      <img
        src="https://audius-content-6.cultur3stake.com/content/01K0PYMD8X6ZA6JNCDWMWD4510/480x480.jpg"
        alt="Mr.FLEN logo"
        class="logo"
      />
      <a
        href="index.html"
        class="pill"
        style="text-decoration: none; color: inherit"
        >← Home</a
      >
      <button
        id="theme-toggle"
        class="pill"
        style="cursor:pointer;background:#0000;"
      >
        Toggle theme
      </button>
    </header>
    <main id="playlist" class="glass" style="padding: 16px; margin: 16px">
      Loading playlist…
    </main>
    <footer
      class="glass"
      style="
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 8px;
        margin: 16px;
      "
    >
      <div class="row">
        <audio id="player" controls preload="none" style="flex:1"></audio>
        <button id="mute-toggle" class="btn" aria-label="Mute">Mute</button>
      </div>
    </footer>
    <script type="module">
      const { applyTheme, getSavedTheme, toggleTheme } = window.Theme;
      applyTheme(getSavedTheme());
      document.getElementById("theme-toggle").addEventListener("click", () => {
        toggleTheme();
      });
      const AUDIUS_APP_NAME = "YOUR_AUDIUS_APP_NAME";
      const AUDIUS_API_KEY = "YOUR_AUDIUS_API_KEY";
      async function pickHost() {
        const res = await fetch("https://api.audius.co");
        const { data } = await res.json();
        return data[Math.floor(Math.random() * data.length)];
      }
      async function streamUrl(trackId) {
        const host = await pickHost();
        const params = new URLSearchParams({ app_name: AUDIUS_APP_NAME || "MrFLEN" });
        if (AUDIUS_API_KEY) params.set("api_key", AUDIUS_API_KEY);
        return `${host}/v1/tracks/${trackId}/stream?${params.toString()}`;
      }
      async function fetchPlaylist(id) {
        const host = await pickHost();
        const params = new URLSearchParams({ app_name: AUDIUS_APP_NAME || "MrFLEN" });
        if (AUDIUS_API_KEY) params.set("api_key", AUDIUS_API_KEY);
        const url = `${host}/v1/playlists/${id}?${params.toString()}`;
        const res = await fetch(url, {
          headers: { Accept: "application/json" },
        });
        const json = await res.json();
        return json.data || null;
      }
      function renderTracksList(list) {
        return list
          .map((t) => {
            trackCache[t.id] = t;
            const art =
              (t.artwork && (t.artwork["150x150"] || t.artwork["480x480"])) ||
              "";
            const handle = t.user && t.user.handle ? t.user.handle : "";
            const plays = t.play_count || 0;
            const likes = t.favorite_count || 0;
            return `
        <div class="glass track-card">
          <img src="${art}" width="72" height="72" loading="lazy" alt="artwork" />
          <div>
            <div style="font-weight:700">${t.title || ""}</div>
            <div style="opacity:.7">@${handle}</div>
            <div style="font-size:12px;opacity:.7">▶ ${plays} ♥ ${likes}</div>
          </div>
          <button data-id="${t.id}" class="btn play">▶</button>
          <a href="track.html?platform=audius&id=${t.id}" class="btn">Go To Track</a>
        </div>`;
          })
          .join("");
      }
      function attachTrackEvents() {
        document.querySelectorAll(".play").forEach((btn) => {
          btn.onclick = async () => {
            const track = trackCache[btn.dataset.id];
            player.src = await streamUrl(track.id);
            await player.play();
          };
        });
      }
      const trackCache = {};
      const el = document.querySelector("#playlist");
      const player = document.querySelector("#player");
      const muteBtn = document.getElementById("mute-toggle");

      function updateMute() {
        muteBtn.textContent = player.muted ? "Unmute" : "Mute";
      }

      muteBtn.addEventListener("click", () => {
        player.muted = !player.muted;
        updateMute();
      });

      document.addEventListener("keydown", (e) => {
        if (["INPUT", "TEXTAREA"].includes(e.target.tagName)) return;
        if (e.code === "Space") {
          e.preventDefault();
          if (player.paused) {
            player.play();
          } else {
            player.pause();
          }
        }
        if (e.key === "m" || e.key === "M") {
          player.muted = !player.muted;
          updateMute();
        }
      });

      updateMute();
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      if (id) {
        try {
          const pl = await fetchPlaylist(id);
          if (!pl) {
            el.textContent = "Playlist not found.";
          } else {
            const art =
              (pl.artwork &&
                (pl.artwork["480x480"] || pl.artwork["150x150"])) ||
              "";
            el.innerHTML = `
          <img src="${art}" alt="artwork" style="width:200px;height:200px;border-radius:12px" />
          <h1>${pl.playlist_name || ""}</h1>
          <p>${pl.track_count || 0} tracks</p>
          ${renderTracksList(pl.tracks || [])}`;
            attachTrackEvents();
          }
        } catch (err) {
          console.error(err);
          el.textContent = "Error loading playlist.";
        }
      } else {
        el.textContent = "No playlist id provided.";
      }
    </script>
  </body>
</html>
