<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Track Details - Mr.FLENs Music Finder</title>
    <link
      rel="icon"
      href="https://audius-content-6.cultur3stake.com/content/01K0PYMD8X6ZA6JNCDWMWD4510/480x480.jpg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --color-primary: #2f81f7;
        --color-secondary: #1f6feb;
        --color-bg: #0d1117;
        --color-glass: rgba(32, 38, 50, 0.6);
        --color-text: #f0f6fc;
        --color-muted: #8b949e;
      }
      body {
        background: var(--color-bg);
        color: var(--color-text);
        font-family: "Inter", sans-serif;
        margin: 0;
      }
      header,
      footer,
      main {
        max-width: 1100px;
        margin: auto;
      }
      .glass {
        backdrop-filter: saturate(1.2) blur(12px);
        background: var(--color-glass);
        border: 1px solid #ffffff11;
        border-radius: 16px;
        box-shadow: 0 0 20px #000;
      }
      .pill {
        padding: 2px 8px;
        border: 1px solid #ffffff22;
        border-radius: 999px;
        font-size: 12px;
        background: var(--color-glass);
      }
      .logo {
        height: 40px;
        width: 40px;
        border-radius: 50%;
        border: 2px solid var(--color-secondary);
        box-shadow: 0 0 4px #000;
        transition: transform 0.3s;
      }
      .logo:hover {
        transform: rotate(10deg);
      }
      .btn {
        display: inline-block;
        text-decoration: none;
        border: 1px solid var(--color-primary);
        color: var(--color-text);
        padding: 8px 12px;
        border-radius: 10px;
        background: var(--color-primary);
        cursor: pointer;
      }
      .btn:hover {
        background: var(--color-secondary);
        border-color: var(--color-secondary);
      }
      .track-art {
        width: 200px;
        height: 200px;
        border-radius: 12px;
        box-shadow: 0 0 10px #000;
        transition: transform 0.3s;
      }
      .track-art:hover {
        transform: scale(1.05);
      }
      .row {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .track-meta {
        margin-top: 16px;
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 4px 12px;
      }
      .track-meta dt {
        font-weight: 600;
      }
      .track-meta dd {
        margin: 0 0 4px 0;
      }
      .description {
        margin-top: 12px;
      }
      .fade-in {
        animation: fadeIn 0.4s ease-out both;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      body.light {
        --color-primary: #2563eb;
        --color-secondary: #1e40af;
        --color-bg: #f5f7fa;
        --color-glass: rgba(0, 0, 0, 0.05);
        --color-text: #111827;
        --color-muted: #4b5563;
      }
    </style>
    <script src="public/theme.js"></script>
  </head>
  <body>
    <header
      class="glass"
      style="
        padding: 12px 16px;
        margin: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
      "
    >
      <img
        src="https://audius-content-6.cultur3stake.com/content/01K0PYMD8X6ZA6JNCDWMWD4510/480x480.jpg"
        alt="Mr.FLEN logo"
        class="logo"
      />
      <a
        href="index.html"
        class="pill"
        style="text-decoration: none; color: inherit"
        >← Home</a
      >
      <button
        id="theme-toggle"
        class="pill"
        style="cursor:pointer;background:#0000;"
      >
        Toggle theme
      </button>
    </header>
    <main id="track" class="glass fade-in" style="padding: 16px; margin: 16px">
      Loading track…
    </main>
    <footer
      class="glass"
      style="
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 8px;
        margin: 16px;
      "
    >
      <div class="row">
        <audio id="player" controls preload="none" style="flex:1"></audio>
        <button id="mute-toggle" class="btn" aria-label="Mute">Mute</button>
      </div>
    </footer>
    <script src="format-time.js"></script>
    <script src="spotify.js"></script>
    <script type="module">
      const { applyTheme, getSavedTheme, toggleTheme } = window.Theme;
      applyTheme(getSavedTheme());
      document.getElementById("theme-toggle").addEventListener("click", () => {
        toggleTheme();
      });
      const AUDIUS_APP_NAME = "YOUR_AUDIUS_APP_NAME";
      const AUDIUS_API_KEY = "YOUR_AUDIUS_API_KEY";
      const SOUNDCLOUD_CLIENT_ID = "YOUR_SOUNDCLOUD_API_KEY";
      async function pickHost() {
        const res = await fetch("https://api.audius.co");
        const { data } = await res.json();
        return data[Math.floor(Math.random() * data.length)];
      }
      async function streamUrl(trackId) {
        const host = await pickHost();
        return `${host}/v1/tracks/${trackId}/stream?app_name=${encodeURIComponent(AUDIUS_APP_NAME)}&api_key=${encodeURIComponent(AUDIUS_API_KEY)}`;
      }
      async function fetchAudiusTrack(id) {
        const host = await pickHost();
        const params = new URLSearchParams({ app_name: AUDIUS_APP_NAME || "MrFLEN" });
        if (AUDIUS_API_KEY) params.set("api_key", AUDIUS_API_KEY);
        const url = `${host}/v1/tracks/${id}?${params.toString()}`;
        const res = await fetch(url, {
          headers: { Accept: "application/json" },
        });
        const json = await res.json();
        return json.data || null;
      }
      async function fetchSoundCloudTrack(id) {
        const url = `https://api.soundcloud.com/tracks/${id}?client_id=${SOUNDCLOUD_CLIENT_ID}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error("sc");
        return await res.json();
      }
      function renderMeta(t, platform) {
        let duration = 0;
        let release = "";
        let plays = 0;
        let favorites = 0;
        let link = "";
        if (platform === "soundcloud") {
          duration = (t.duration || 0) / 1000;
          release = t.created_at || "";
          plays = t.playback_count || 0;
          favorites = t.likes_count || t.favoritings_count || 0;
          link = t.permalink_url;
        } else if (platform === "spotify") {
          duration = (t.duration_ms || 0) / 1000;
          release = t.album?.release_date || "";
          plays = t.popularity || 0;
          link = t.external_urls?.spotify || "";
        } else {
          duration = t.duration || 0;
          release = t.release_date || t.created_at || "";
          plays = t.play_count || 0;
          favorites = t.favorite_count || 0;
          link = `https://audius.co${t.permalink}`;
        }
        return `
          <dl class="track-meta fade-in">
            <dt>Genre</dt><dd>${t.genre || "N/A"}</dd>
            <dt>Duration</dt><dd>${formatTime(duration)}</dd>
            <dt>Release</dt><dd>${release ? new Date(release).toLocaleDateString() : ""}</dd>
            <dt>Plays</dt><dd>${plays}</dd>
            <dt>Favorites</dt><dd>${favorites}</dd>
            <dt>Link</dt><dd><a href="${link}" target="_blank" rel="noopener">Open on ${platform}</a></dd>
          </dl>
          ${t.description ? `<p class="description fade-in">${t.description}</p>` : ""}
        `;
      }
      const el = document.querySelector("#track");
      const playerContainer = document.querySelector("#player");
      const muteBtn = document.getElementById("mute-toggle");

      function updateMute() {
        muteBtn.textContent = playerContainer.muted ? "Unmute" : "Mute";
      }

      muteBtn.addEventListener("click", () => {
        playerContainer.muted = !playerContainer.muted;
        updateMute();
      });

      document.addEventListener("keydown", (e) => {
        if (["INPUT", "TEXTAREA"].includes(e.target.tagName)) return;
        if (e.code === "Space") {
          e.preventDefault();
          if (playerContainer.paused) {
            playerContainer.play();
          } else {
            playerContainer.pause();
          }
        }
        if (e.key === "m" || e.key === "M") {
          playerContainer.muted = !playerContainer.muted;
          updateMute();
        }
      });

      updateMute();
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const platform = params.get("platform") || "audius";
      if (id) {
        try {
          if (platform === "soundcloud") {
            const t = await fetchSoundCloudTrack(id);
            const art = t.artwork_url || "";
            el.innerHTML = `
          <img src="${art}" alt="artwork" class="track-art fade-in" />
          <h1 class="fade-in">${t.title || ""}</h1>
          <p class="fade-in">@${t.user ? t.user.username : ""}</p>
          ${renderMeta(t, "soundcloud")}`;
            const o = await fetch(
              `https://soundcloud.com/oembed?format=json&url=${encodeURIComponent(t.permalink_url)}`,
            );
            const { html } = await o.json();
            playerContainer.outerHTML = html;
          } else if (platform === "spotify") {
            const t = await fetchSpotifyTrack(id);
            const art = t.album?.images?.[0]?.url || "";
            el.innerHTML = `
          <img src="${art}" alt="artwork" class="track-art fade-in" />
          <h1 class="fade-in">${t.name || ""}</h1>
          <p class="fade-in">@${t.artists?.[0]?.name || ""}</p>
          ${renderMeta(t, "spotify")}`;
            playerContainer.src = t.preview_url || "";
          } else {
            const t = await fetchAudiusTrack(id);
            if (!t) {
              el.textContent = "Track not found.";
            } else {
              const art =
                (t.artwork && (t.artwork["480x480"] || t.artwork["150x150"])) ||
                "";
              const handle = t.user && t.user.handle ? t.user.handle : "";
              el.innerHTML = `
            <img src="${art}" alt="artwork" class="track-art fade-in" />
            <h1 class="fade-in">${t.title || ""}</h1>
            <p class="fade-in">@${handle}</p>
            ${renderMeta(t, "audius")}`;
              playerContainer.src = await streamUrl(t.id);
            }
          }
        } catch (err) {
          console.error(err);
          el.textContent = "Error loading track.";
        }
      } else {
        el.textContent = "No track id provided.";
      }
    </script>
  </body>
</html>
