<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Track Details - Mr.FLENs Music Finder</title>
    <link
      rel="icon"
      href="https://audius-content-6.cultur3stake.com/content/01K0PYMD8X6ZA6JNCDWMWD4510/480x480.jpg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --color-primary: #2f81f7;
        --color-secondary: #1f6feb;
        --color-bg: #0d1117;
        --color-glass: rgba(32, 38, 50, 0.6);
        --color-text: #f0f6fc;
        --color-muted: #8b949e;
      }
      body {
        background: var(--color-bg);
        color: var(--color-text);
        font-family: "Inter", sans-serif;
        margin: 0;
      }
      header,
      footer,
      main {
        max-width: 1100px;
        margin: auto;
      }
      .glass {
        backdrop-filter: saturate(1.2) blur(12px);
        background: var(--color-glass);
        border: 1px solid #ffffff11;
        border-radius: 16px;
        box-shadow: 0 0 20px #000;
      }
      .pill {
        padding: 2px 8px;
        border: 1px solid #ffffff22;
        border-radius: 999px;
        font-size: 12px;
        background: var(--color-glass);
      }
      .logo {
        height: 40px;
        width: 40px;
        border-radius: 50%;
        border: 2px solid var(--color-secondary);
        box-shadow: 0 0 4px #000;
        transition: transform 0.3s;
      }
      .logo:hover {
        transform: rotate(10deg);
      }
      .track-art {
        width: 200px;
        height: 200px;
        border-radius: 12px;
        box-shadow: 0 0 10px #000;
        transition: transform 0.3s;
      }
      .track-art:hover {
        transform: scale(1.05);
      }
      .track-meta {
        margin-top: 16px;
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 4px 12px;
      }
      .track-meta dt {
        font-weight: 600;
      }
      .track-meta dd {
        margin: 0 0 4px 0;
      }
      .description {
        margin-top: 12px;
      }
      .fade-in {
        animation: fadeIn 0.4s ease-out both;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <header
      class="glass"
      style="
        padding: 12px 16px;
        margin: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
      "
    >
      <img
        src="https://audius-content-6.cultur3stake.com/content/01K0PYMD8X6ZA6JNCDWMWD4510/480x480.jpg"
        alt="Mr.FLEN logo"
        class="logo"
      />
      <a
        href="index.html"
        class="pill"
        style="text-decoration: none; color: inherit"
        >← Home</a
      >
    </header>
    <main id="track" class="glass fade-in" style="padding: 16px; margin: 16px">
      Loading track…
    </main>
    <footer
      class="glass"
      style="
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 8px;
        margin: 16px;
      "
    >
      <audio id="player" controls preload="none" style="width: 100%"></audio>
    </footer>
    <script src="format-time.js"></script>
    <script type="module">
      const AUDIUS_APP_NAME = "Mr.FLENs Music Finder";
      const AUDIUS_API_KEY = "922e6edcae9856000bf6814a1ee5745bfb57734";
      const SOUNDCLOUD_CLIENT_ID = "YOUR_SOUNDCLOUD_API_KEY";
      async function pickHost() {
        const res = await fetch("https://api.audius.co");
        const { data } = await res.json();
        return data[Math.floor(Math.random() * data.length)];
      }
      async function streamUrl(trackId) {
        const host = await pickHost();
        return `${host}/v1/tracks/${trackId}/stream?app_name=${encodeURIComponent(AUDIUS_APP_NAME)}&api_key=${encodeURIComponent(AUDIUS_API_KEY)}`;
      }
      async function fetchAudiusTrack(id) {
        const host = await pickHost();
        const url = `${host}/v1/tracks/${id}?app_name=${encodeURIComponent(AUDIUS_APP_NAME)}&api_key=${encodeURIComponent(AUDIUS_API_KEY)}`;
        const res = await fetch(url, {
          headers: { Accept: "application/json" },
        });
        const json = await res.json();
        return json.data || null;
      }
      async function fetchSoundCloudTrack(id) {
        const url = `https://api.soundcloud.com/tracks/${id}?client_id=${SOUNDCLOUD_CLIENT_ID}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error("sc");
        return await res.json();
      }
      function renderMeta(t, platform) {
        const duration =
          platform === "soundcloud" ? (t.duration || 0) / 1000 : t.duration || 0;
        const release = t.release_date || t.created_at || "";
        const plays = t.play_count || t.playback_count || 0;
        const favorites =
          t.favorite_count || t.likes_count || t.favoritings_count || 0;
        const link =
          platform === "soundcloud"
            ? t.permalink_url
            : `https://audius.co${t.permalink}`;
        return `
          <dl class="track-meta fade-in">
            <dt>Genre</dt><dd>${t.genre || "N/A"}</dd>
            <dt>Duration</dt><dd>${formatTime(duration)}</dd>
            <dt>Release</dt><dd>${release ? new Date(release).toLocaleDateString() : ""}</dd>
            <dt>Plays</dt><dd>${plays}</dd>
            <dt>Favorites</dt><dd>${favorites}</dd>
            <dt>Link</dt><dd><a href="${link}" target="_blank" rel="noopener">Open on ${platform}</a></dd>
          </dl>
          ${t.description ? `<p class="description fade-in">${t.description}</p>` : ""}
        `;
      }
      const el = document.querySelector("#track");
      const playerContainer = document.querySelector("#player");
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const platform = params.get("platform") || "audius";
      if (id) {
        try {
          if (platform === "soundcloud") {
            const t = await fetchSoundCloudTrack(id);
            const art = t.artwork_url || "";
            el.innerHTML = `
          <img src="${art}" alt="artwork" class="track-art fade-in" />
          <h1 class="fade-in">${t.title || ""}</h1>
          <p class="fade-in">@${t.user ? t.user.username : ""}</p>
          ${renderMeta(t, "soundcloud")}`;
            const o = await fetch(
              `https://soundcloud.com/oembed?format=json&url=${encodeURIComponent(t.permalink_url)}`,
            );
            const { html } = await o.json();
            playerContainer.outerHTML = html;
          } else {
            const t = await fetchAudiusTrack(id);
            if (!t) {
              el.textContent = "Track not found.";
            } else {
              const art =
                (t.artwork && (t.artwork["480x480"] || t.artwork["150x150"])) ||
                "";
              const handle = t.user && t.user.handle ? t.user.handle : "";
              el.innerHTML = `
            <img src="${art}" alt="artwork" class="track-art fade-in" />
            <h1 class="fade-in">${t.title || ""}</h1>
            <p class="fade-in">@${handle}</p>
            ${renderMeta(t, "audius")}`;
              playerContainer.src = await streamUrl(t.id);
            }
          }
        } catch (err) {
          console.error(err);
          el.textContent = "Error loading track.";
        }
      } else {
        el.textContent = "No track id provided.";
      }
    </script>
  </body>
</html>
